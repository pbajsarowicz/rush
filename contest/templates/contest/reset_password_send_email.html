{% extends "contest/base.html" %}

{% block container %}
<div class="container">
    <div class="row center">
        <form class="col s6" action="?next={{next}}" role="form" method="post">
            <div class="row center">
                <p>Zapomniałeś hasła? Podaj swój adres e-mail.</p>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Wyślij">
            </div>
        </form>
    </div>
</div>
{% endblock %}
