{% extends "contest/base.html" %}

{% block container %}

    <div class="container">
        <div class="center">
            {{ msg }}
            {% if contestants %}
                {% for contestant in contestants %}
                    <ul class="collection">
                    {{ contestant.moderator }}
                        <li class="collection-item">
                        {{ contestant.first_name }} {{ contestant.last_name }}
                        <a class="waves-effect waves-light btn" href="{% url 'contest:contestant-edit' contestant_id=contestant.id %}">Edytuj</a>
                        </li>
                    </ul>
                {% endfor %}
            {% endif %}
        </div>
    </div>

{% endblock container %}
