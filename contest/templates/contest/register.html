{% extends "contest/base.html" %}

{% block container %}
<div class="container">
    <div class="row center">
        {% if success_message %}
            {{ success_message }}
        {% else %}
            <form class="col s6" action="?next={{next}}" role="form" method="post">
                <div class="row center">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked"/>
                    <label for="filled-in-box">Filled in</label><br>

                    <button type="submit" class="pull-right btn btn-primary">Wy≈õlij zapytanie o konto</button>
                </div>
            </form>
        {% endif %}
    </div>
</div>
{% endblock container %}
