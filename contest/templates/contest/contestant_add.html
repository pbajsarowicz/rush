{% extends "contest/base.html" %}

{% block container %}
<div class="container">
    <div class="center">
        <p class="blue-text text-darken-2">{{ name }}</p>
        {% if message %}
            <p class="red-text text-darken-2">{{ message }}</p>
        {% else %}
            <form class="col s6" action="?next={{next}}" role="form" method="post">
                <div class="row center">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a class="pull-right btn btn-primary" href="{% url 'contest:home' %}">Anuluj</a>
                    <button type="submit" class="pull-right btn btn-primary">Zako≈Ñcz</button>
                </div>
            </form>
        {% endif %}
    </div>
</div>
{% endblock container %}
