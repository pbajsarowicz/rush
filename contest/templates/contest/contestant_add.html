{% extends "contest/base.html" %}

{% block container %}
<div class="container">
    <div class="center">
        {% if message %}
            <div class="container">
                Dziękujemy! Potwierdzenie zapisów zostało wysłane na email podany przy rejestracji. Życzymy powodzenia.
                <div class="row center">
                    <a class="pull-right btn btn-primary" href="{% url 'contest:home' %}">ok</a>
                </div>
            </div>
        {% else %}
            <form class="col s6" action="?next={{next}}" role="form" method="post">
                <div class="row center">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a class="pull-right btn btn-primary" href="{% url 'contest:home' %}">Anuluj</a>
                    <button type="submit" class="pull-right btn btn-primary">Zakończ</button>
                </div>
            </form>
        {% endif %}
    </div>
</div>
{% endblock container %}
